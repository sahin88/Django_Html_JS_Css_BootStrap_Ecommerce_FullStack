
{% extends 'store/Main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col mt-5">
    <div class="box-element">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form |crispy }}
            </fieldset>
            <div class="form-group">
                
                <button class="btn btn-outline-info" type="submit">Login</button>
        
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you  need an Account ? <a class="ml-2" href="{% url 'register' %}">Register Now</a>
            </small>
        </div>

        <div class="border-top pt-3">
            <small class="text-muted">
                Did you Forget Password ? <a class="ml-2" href="{% url 'password-reset' %}">Forget Password</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
